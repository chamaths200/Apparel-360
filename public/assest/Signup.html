<html lang="en">
  <script>
    var myHeaders = new Headers();
myHeaders.append("Content-Type", "application/json");

function submitform(){
  var username;
  var password;
  var firstname;
  var lastname;
  var companyname;
  var companydetail;
  var email;

  var raw = JSON.stringify({
    "username" : document.getElementById("username").value,
    "password" : document.getElementById("password").value,
    "fname" : document.getElementById("firstname").value,
    "lname" : document.getElementById("lastname").value,
    "comname" : document.getElementById("companyname").value,
    "comdetail" : document.getElementById("companydetail").value,
    "email" : document.getElementById("email").value  
  });

  var requestOptions = {
    method: 'POST',
    headers: myHeaders,
    body: raw,
    redirect: 'follow'
  };

  fetch("http://localhost:5000/SignUp", requestOptions)
    .then(response => response.text())
    .then(result => console.log(result))
    .catch(error => console.log('error', error));
}
</script>
<form method="post" style="border:1px solid #ccc" onsubmit = "submitform()"></form>
<title>Apparel 360</title>
<link rel="stylesheet" href="common_style.css">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label><b>UserName</b></label>
    <input type="text" placeholder="Enter UserName" name="UserName" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="PassWord" required>

    <label><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" name="psw-repeat" required>

    <label><b>First Name</b></label>
    <input type="text" placeholder="Enter FirstName" name="FirstName" required>
	
    <label><b>Last Name</b></label>
    <input type="text" placeholder="Enter LastName" name="LastName" required>
	
    <label><b>Company Name</b></label>
    <input type="text" placeholder="Enter CompanyName" name="CompanyName" required>
	
    <label><b>Sample Company Details</b></label>
    <input type="text" placeholder="Enter CompanyDetails" name="CompanyDetails" required>

    <label><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="Email" required>


    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <a href="assest/HomePage.html"><button type="submit" class="signupbtn">Sign Up</button></a>
    </div>
  </div>
</form>
</html>
