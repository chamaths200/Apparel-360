<html lang="en">
  <script>
    var myHeaders = new Headers();
myHeaders.append("Content-Type", "application/json");
var myInput = document.getElementById("psw");
var letter = document.getElementById("letter");
var capital = document.getElementById("capital");
var number = document.getElementById("number");
var length = document.getElementById("length");

// When the user clicks on the password field, show the message box
myInput.onfocus = function() {
  document.getElementById("message").style.display = "block";
}

// When the user clicks outside of the password field, hide the message box
myInput.onblur = function() {
  document.getElementById("message").style.display = "none";
}

// When the user starts to type something inside the password field
myInput.onkeyup = function() {
  // Validate lowercase letters
  var lowerCaseLetters = /[a-z]/g;
  if(myInput.value.match(lowerCaseLetters)) {
    letter.classList.remove("invalid");
    letter.classList.add("valid");
  } else {
    letter.classList.remove("valid");
    letter.classList.add("invalid");
}

  // Validate capital letters
  var upperCaseLetters = /[A-Z]/g;
  if(myInput.value.match(upperCaseLetters)) {
    capital.classList.remove("invalid");
    capital.classList.add("valid");
  } else {
    capital.classList.remove("valid");
    capital.classList.add("invalid");
  }

  // Validate numbers
  var numbers = /[0-9]/g;
  if(myInput.value.match(numbers)) {
    number.classList.remove("invalid");
    number.classList.add("valid");
  } else {
    number.classList.remove("valid");
    number.classList.add("invalid");
  }

  // Validate length
  if(myInput.value.length >= 8) {
    length.classList.remove("invalid");
    length.classList.add("valid");
  } else {
    length.classList.remove("valid");
    length.classList.add("invalid");
  }
}

function submitform(){
  var username;
  var password;
  var firstname;
  var lastname;
  var companyname;
  var companydetail;
  var email;




  var raw = JSON.stringify({
    "username" : document.getElementById("username").value,
    "password" : document.getElementById("password").value,
    "fname" : document.getElementById("firstname").value,
    "lname" : document.getElementById("lastname").value,
    "comname" : document.getElementById("companyname").value,
    "comdetail" : document.getElementById("companydetail").value,
    "email" : document.getElementById("email").value  
    

  });

  var requestOptions = {
    method: 'POST',
    headers: myHeaders,
    body: raw,
    redirect: 'follow'
  };

  fetch("http://localhost:5000/SignUp", requestOptions)
    .then(response => response.text())
    .then(result => console.log(result))
    .catch(error => console.log('error', error));
}

</script>
<form method="post" style="border:1px solid #ccc" onsubmit = "submitform()">
<title>Apparel 360</title>
<link rel="stylesheet" href="common_style.css">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label><b>UserName</b></label>
    <input type="text" placeholder="Enter UserName" id="username" name="UserName" required>

    <label><b>Password</b></label>
    <input type="password" id="psw" placeholder="Enter Password" name="PassWord" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    <label><b>Confirm Password</b></label>
    <input type="password" id="psw" placeholder="Confirm Password" name="psw-repeat" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

    <label><b>First Name</b></label>
    <input type="text" placeholder="Enter FirstName" id="firstname" name="FirstName" required>
	
    <label><b>Last Name</b></label>
    <input type="text" placeholder="Enter LastName" id="lastname" name="LastName" required>
	
    <label><b>Company Name</b></label>
    <input type="text" placeholder="Enter CompanyName" id="companyname" name="CompanyName" required>
	
    <label><b>Sample Company Details</b></label>
    <input type="text" placeholder="Enter CompanyDetails" id="companydetail" name="CompanyDetails" required>

    <label><b>Email</b></label>
    <input type="text" placeholder="Enter Email" id="email" name="Email" required>


    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <a href="HomePage.html"><button type="submit" class="signupbtn">Sign Up</button></a>
    </div>
  </div>
</form>
</html>
