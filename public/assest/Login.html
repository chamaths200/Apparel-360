<!DOCTYPE html>
<html>
<head>
  
<meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="common_style.css">

 

</head>
<script>
  function loginform(){
    var myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");

    var username;
    var password;

    var raw = JSON.stringify({
      "username": document.getElementById("username").value,
      "password" : document.getElementById("password").value
    });

    var requestOptions = {
      method: 'POST',
      headers: myHeaders,
      body: raw,
      redirect: 'follow'
    };

    fetch("http://localhost:5000/LogIn", requestOptions)
      .then(response => response.text())
      .then(result => console.log(result))
      .catch(error => console.log('error', error));
  
  }

</script>
<body>

<h2>Login Form</h2>

<form action="logaction_page.php" method="post">
  <div class="imgcontainer">
    <img src="Images/merchant.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <a href="assest/HomePage.html"><button type="submit">Login</button></a>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="logCancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>

</body>
</html>
